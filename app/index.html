<!DOCTYPE html>
<html>
    <head>
        <title>Electron Button Click Listener</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../app/style/styles.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div id="main-container">
            <center>
                <div id="image-display-area" style="width: 1200; height: 600px; padding-top: 2%;">
                   <img name="slide" src="../assests/images/background.png" class="animate__animated animate__bounce animate__repeat-2" width="auto" height="auto" style="max-width: 100%; max-height: 100%;">
                </div>
            </center>
            <div id="buttons-container" style="width: 100%; height: 200px; margin-top: 5%;">
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <button id="upload" class="button drive white" style="margin-top: 3.6%;">Upload</button>
                        <!-- <button id="upload" class="btn btn-danger" style="margin-top: 5%;">Upload</button> -->
                      </div>
                      <div class="col-sm">
                        <button id="playbutton" style="background-color: transparent; border: none; padding-top: 1.5%; margin-top: 2.5%;"><img src="../assests/images/play.png" width="40px" height="40px"></button>
                        <button id="pausebutton" style="background-color: transparent; border: none; padding-top: 1.5%; margin-top: 2.5%;"><img src="../assests/images/pause.png" width="40px" height="40px"></button>
                      </div>
                      <div class="input-group flex-nowrap" style="max-width: 250px; max-height: 50px; margin-top: 0.5%;">
                        <span class="input-group-text" style="background: #ffc107;" id="addon-wrapping">Time Interval</span>
                        <input type="text" class="form-control" id="time_interval" placeholder="Default: 3sec" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    </div>
                  </div>
            </div>
            <center>
                <div class="input-group input-group-lg" style="max-width: 700px; margin-top:-4%;">
                    <span class="input-group-text" id="inputGroup-sizing-lg" style="background: #0d6efd; color: white;">Folder Location</span>
                    <input id="folder-location" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" value="No folder selected" disabled="disabled">
                </div>
            </center>
        </div>
    </body>
    <script src="renderer.js"></script>
</html>
